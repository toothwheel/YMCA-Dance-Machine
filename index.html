<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YMCA Dance Recognition</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        #label-container {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>YMCA Dance Recognition</h1>
    <p>Make the Y, M, C, or A pose to see the corresponding letter appear!</p>
    <button type="button" onclick="init()">Start</button>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <div id="label-container"></div>

    <!-- Audio element for the YMCA chorus -->
    <audio id="ymca-audio" src="sounds/ymca-chorus.mp3" loop></audio>

    <script src="sketch.js"></script>
</body>
</html>
